<!-- CONTACT MESSAGE AREA START -->
<div style="margin-bottom: 50px;" class="ltn__contact-message-area mb-120 mb--100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ltn__form-box contact-form-box box-shadow white-bg">
                    <h4 class="title-2">APPLY FOR A JOB</h4>
                    <form id="contact-form" [formGroup]="formData" (ngSubmit)="sendFormData()">
                        <div class="row">

                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="CandidateFN"
                                    placeholder="*First Name (mandatory)">
                                <div *ngIf="formData.get('CandidateFN')?.invalid && formData.get('CandidateFN')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('CandidateFN')?.hasError('required')"
                                        class="alert-warning">First Name is required</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="CandidateLN"
                                    placeholder="*Last Name (mandatory)">
                                <div *ngIf="formData.get('CandidateLN')?.invalid && formData.get('CandidateLN')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('CandidateLN')?.hasError('required')"
                                        class="alert-warning">Last Name is required</div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="CandidateEmail"
                                    placeholder="*Email (mandatory)">
                                <div *ngIf="formData.get('CandidateEmail')?.invalid && formData.get('CandidateEmail')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('CandidateEmail')?.hasError('required')"
                                        class="alert-warning">Email is required</div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="CandidateMobileNo"
                                    placeholder="*Mobile No (mandatory)">
                                <div *ngIf="formData.get('CandidateMobileNo')?.invalid && formData.get('CandidateMobileNo')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('CandidateMobileNo')?.hasError('required')"
                                        class="alert-warning">Mobile No is required</div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="CandidateAddress"
                                    placeholder="*Address (mandatory)">
                                <div *ngIf="formData.get('CandidateAddress')?.invalid && formData.get('CandidateAddress')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('CandidateAddress')?.hasError('required')"
                                        class="alert-warning">Address is required</div>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div *ngIf="countriesLoaded" class="input-item">
                                  <div class="dropdown">
                                    <button class="col-lg-12 col-xl-12 btn btn-secondary dropdown-toggle dropdown-button" type="button" id="countryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      {{ selectedCountry ? selectedCountry : 'Select a country' }}
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="countryDropdown">
                                      <button type="button" class="dropdown-item" *ngFor="let country of countries" (click)="onCountrySelect(country.countryCode + '-' + country.countryName)">
                                        {{ country.countryCode }} - {{ country.countryName }}
                                      </button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="CandidateJobTitle"
                                    placeholder="*Job Title (mandatory)">
                                <div *ngIf="formData.get('CandidateJobTitle')?.invalid && formData.get('CandidateJobTitle')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('CandidateJobTitle')?.hasError('required')"
                                        class="alert-warning">Job Title is required</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="file" formControlName="CandidateCV" id="myFile" name="CandidateCV" (change)="onFileSelected($event)" accept="application/pdf" class="btn theme-btn-3 mb-10" >
                            </div>

                        </div>

                        <div class="input-item input-item-textarea ltn__custom-icon">
                            <textarea name="message" formControlName="CandidateMsg"
                                placeholder="Your message"></textarea>
                        </div>
                        <div class="btn-wrapper mt-0">
                            <button class="btn theme-btn-1 btn-effect-1 text-uppercase" type="submit">Apply</button>
                        </div>
                        <p class="form-messege mb-0 mt-20"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- CONTACT MESSAGE AREA END -->

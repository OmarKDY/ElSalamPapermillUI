<!-- TEAM AREA START (Team - 3) -->
<div class="ltn__team-area pt-120--- pb-90">
    <div class="container">
        <div class="row justify-content-center">
            <div *ngFor="let Supplier of SupplierList" class="col-lg-4 col-sm-6">
                <div (click)="getSupplierDetails(Supplier.supplierId)"
                    class="ltn__team-item ltn__team-item-3 ltn__team-item-3-2">
                    <div class="team-info">
                        <h4><a></a>{{Supplier.supplierFN +" "+ Supplier.supplierLN}}</h4>
                        <h6 class="ltn__secondary-color">{{Supplier.supplierAddress}}</h6>
                        <div class="ltn__social-media">
                            <ul>
                                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- TEAM AREA END -->

<!-- CONTACT MESSAGE AREA START -->
<div style="margin-bottom: 50px;" class="ltn__contact-message-area mb-120 mb--100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ltn__form-box contact-form-box box-shadow white-bg">
                    <h4 class="title-2">Suppliers</h4>
                    <form id="contact-form" [formGroup]="formData" (ngSubmit)="sendFormData(formData)">
                        <div class="row">

                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="SupplierFN"
                                    placeholder="*First Name (mandatory)">
                                <div *ngIf="formData.get('SupplierFN')?.invalid && formData.get('SupplierFN')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('SupplierFN')?.hasError('required')" class="alert-warning">
                                        First Name is required</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="SupplierLN"
                                    placeholder="*Last Name (mandatory)">
                                <div *ngIf="formData.get('SupplierLN')?.invalid && formData.get('SupplierLN')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('SupplierLN')?.hasError('required')" class="alert-warning">
                                        Last Name is required</div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="SupplierEmail"
                                    placeholder="*Email (mandatory)">
                                <div *ngIf="formData.get('SupplierEmail')?.invalid && formData.get('SupplierEmail')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('SupplierEmail')?.hasError('required')"
                                        class="alert-warning">Email is required</div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="SupplierMobileNo"
                                    placeholder="*Mobile No (mandatory)">
                                <div *ngIf="formData.get('SupplierMobileNo')?.invalid && formData.get('SupplierMobileNo')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('SupplierMobileNo')?.hasError('required')"
                                        class="alert-warning">Mobile No is required</div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="SupplierAddress"
                                    placeholder="*Address (mandatory)">
                                <div *ngIf="formData.get('SupplierAddress')?.invalid && formData.get('SupplierAddress')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('SupplierAddress')?.hasError('required')"
                                        class="alert-warning">Address is required</div>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div *ngIf="countriesLoaded" class="input-item">
                                    <select class="form-control changeSelect ng-pristine ng-invalid ng-touched"
                                        formControlName="Country" name="country">
                                        <option value="">Select a country</option>
                                        <option *ngFor="let country of countries"
                                            [value]="country.countryCode + '-' + country.countryName">{{
                                            country.countryCode }} - {{ country.countryName }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="ltn__name" formControlName="Material"
                                    placeholder="*Material (mandatory)">
                                <div *ngIf="formData.get('Material')?.invalid && formData.get('Material')?.touched"
                                    class="alert-warning">
                                    <div *ngIf="formData.get('Material')?.hasError('required')" class="alert-warning">
                                        Material is required</div>
                                </div>
                            </div>

                        </div>

                        <div class="input-item input-item-textarea ltn__custom-icon">
                            <textarea name="message" formControlName="SupplierMsg"
                                placeholder="Your message"></textarea>
                        </div>
                        <div class="btn-wrapper mt-0">
                            <button class="btn theme-btn-1 btn-effect-1 text-uppercase" type="submit">Apply</button>
                        </div>
                        <p class="form-messege mb-0 mt-20"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- CONTACT MESSAGE AREA END -->
